<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List</title>
    <style>
      ul {
        list-style: none;
      }

      h2 > ul {
        /* >는 자식을 나타낸다. 즉 "h2 내부의 ul에 적용해라"라는 말. */
        color: brown;
      }

    </style>

  </head>
  <body>
    <div>박스로 만들기</div>

    <ul>
      <li>coffee</li>
      <li>green tea</li>
      <li>milk</li>
      <li>orange juice</li>
    </ul>

    <h2>h2 다음 ul이 또 있다. 킄킄.
      <ul>
        <li>coffee</li>
        <li>green tea</li>
        <li>milk</li>
        <li>orange juice</li>
      </ul>
    </h2>


  </body>
</html>
